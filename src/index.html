<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>REMEMBERME</title>

   <body>
 
        <div id="welcome">
            <h1 class="text1">REMEMBERME</h1>
            <img class="logo" src="../imagenes/logo.png">
            <input type="text" class="name" id="name" placeholder="Escribe tu nombre y apellido"/>

        </div>

            <p2 id="textName" class="text2"></p2>

            <input type="text" class="num" id="age" placeholder="Dime un número (Puede ser tu edad)"/>

            <button type ="button" id="btn2" class="buttons">Enviar</button>
     
        </div>
        <div id = "cipher">
            <h4 type="text"  class = "text">Cifra y Descifra tus contraseñas cuando lo desees... </h4>
            <input type="text" id="password" value="" placeholder="Ingresa un Password a cifrar o descifrar"/>
            <textarea id="resultado"  value=""></textarea> 
            <button type="button" id="codificar" class = "buttons">Codificar</button>
            <button id="resultCopy" class="copy">Copiar</button>
            <button type="button" id="decodificar" class = "buttons">Decodificar</button>
            <button type="button" id="btn3" class ="buttons">Volver</button>
          
        </div>

        <script type="text/javascript" src="index.js"></script>

        <script type="text/javascript" src="cipher.js"></script>

    </body>
